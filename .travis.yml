language: julia

arch:
  - amd64

os:
  - linux

addons:
  apt:
    packages:
      - hdf5-tools

julia:
  - 1.0
  - 1.3
  - 1.4
  - nightly

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("RoME")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

jobs:
  allow_failures:
    - julia: nightly
    - arch: arm64
    - env: CANARYTEST=true
  include:
    - arch: arm64
    - stage: "Canary"
      env: CANARYTEST=true
      julia: 1.3
      script:
        - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
        - julia -e 'using Pkg; pkg"add DistributedFactorGraphs#master"; pkg"add IncrementalInference#master";'
        - julia --check-bounds=yes -e 'using Pkg; Pkg.test("Caesar"; coverage=false)'
      after_success: skip
  fast_finish: true

notifications:
  email: false


