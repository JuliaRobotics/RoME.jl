language: julia

arch:
  - amd64

os:
  - linux

addons:
  apt:
    packages:
      - hdf5-tools

julia:
  - 1.6
  - nightly

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("RoME")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

jobs:
  allow_failures:
    - julia: nightly
    - arch: arm64
  include:
    - name: "THIS AND MASTERS"
      julia: 1.6
      if: NOT branch =~ ^release.*$
      script:
        - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="ApproxManifoldProducts",rev="master"));'
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="DistributedFactorGraphs",rev="master"));'
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="IncrementalInference",rev="master"));'
        - julia --check-bounds=yes -e 'using Pkg; Pkg.test("RoME"; coverage=false)'
      after_success: skip
    - name: "ARM64"
      arch: arm64
      julia: 1.6
      after_success: skip
  fast_finish: true

notifications:
  email: false


