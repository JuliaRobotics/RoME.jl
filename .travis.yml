language: julia

os:
  - linux

arch:
  - amd64
  - arm64
  
julia:
  - 1.0
  - 1.3
  - 1.4
  - nightly

notifications:
  email: false

matrix:
  allow_failures:
    - julia: nightly
    - arch: arm64

jobs:
  fast_finish: true

addons:
  apt:
    packages:
      - hdf5-tools

